<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-area">
            <div class="tooltip">
                <span class="material-symbols-outlined hover">
                    Menu
                </span>
                <span class="tooltiptext">Main Menu</span>
            </div>
            <img class="gb_Hc gb_Md" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
            <span class="logo-text">Keep</span>
        </div>
        <div class="search-area">
            <div class="tooltip">
                <span class="material-symbols-outlined hover">
                    Search
                </span>
                <span class="tooltiptext">Search</span>
            </div>
            <input type="text" placeholder="Search">
        </div>
        <div class="settings-area">
            <div class="tooltip">
                <span class="material-symbols-outlined hover">
                    refresh
                </span>
                <span class="tooltiptext">refresh</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined hover">
                    view_agenda
                </span>
                <span class="tooltiptext">agenda</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined hover">
                    settings
                </span>
                <span class="tooltiptext">settings</span>
            </div>
        </div>
        <div class="profile-action-area">
            <div class="tooltip">
                <span class="material-symbols-outlined hover">
                    apps
                </span>
                <span class="tooltiptext">apps</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined hover">
                    account_circle
                </span>
                <span class="tooltiptext">account</span>
            </div>
        </div>

    </nav>
</body>
</html>
